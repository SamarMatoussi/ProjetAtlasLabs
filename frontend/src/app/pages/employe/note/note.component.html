<div class="container-fluid">
  <h2 class="mb-4">Mes Notes</h2>

  <!-- Vérification si des notes existent -->
  <div *ngIf="notes.length === 0" class="alert alert-warning">
    <p>Aucune note trouvée pour cet employé.</p>
  </div>

  <!-- Tableau des notes sous forme de cartes -->
  <div class="row" *ngIf="notes.length > 0">
    <div *ngFor="let note of getPaginatedNotes()" class="col-xl-4 col-md-6">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0 me-3">
              <div class="avatar-md">
                <span class="avatar-title rounded-circle bg-primary text-white">
                  {{ note.kpiName?.toString().charAt(0).toUpperCase() || '?' }}
                </span>
              </div>
            </div>
            <div class="flex-grow-1">
              <h5 class="text-truncate mb-1" style="font-size: 14px; word-wrap: break-word; white-space: normal;">{{ note.kpiName }}</h5>
              <!--<p class="text-muted mb-2">{{ note.appreciation }}</p>-->
            </div>
          </div>
        </div>
        <div class="px-4 py-3 border-top bg-light">
          <ul class="list-inline mb-0">
            <li class="list-inline-item">
              <span class="badge bg-success">Note: {{ note.note }}</span>
            </li>
            <li class="list-inline-item" title="Appréciation">
              <i class="bx bx-star me-1 text-warning"></i>
              {{ note.appreciation }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination si nécessaire -->
  <div class="row" *ngIf="notes.length > 0">
    <div class="col-lg-12">
      <ul class="pagination pagination-rounded justify-content-center mt-2 mb-5">
        <pagination [totalItems]="notes.length" [(ngModel)]="currentPage" [itemsPerPage]="itemsPerPage" previousText="&lsaquo;" nextText="&rsaquo;">
        </pagination>
      </ul>
    </div>
  </div>
</div>
