<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <!-- Section d'en-tête -->
          <div class="bg-primary-subtle">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Bienvenue !</h5>
                  <p>Connectez-vous pour accéder à votre session</p>
                </div>
              </div>
              <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="Profile Image" class="img-fluid">
              </div>
            </div>
          </div>

          <!-- Section de connexion -->
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/logo.svg" alt="Logo" class="rounded-circle" height="34">
                  </span>
                </div>
              </a>
            </div>

            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Message d'erreur global -->
                <alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</alert>

                <!-- Champ Email -->
                <div class="mb-3">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">L'email est requis</div>
                    <div *ngIf="f.email.errors.email">L'email doit être valide</div>
                  </div>
                </div>

                <!-- Champ Mot de passe -->
                <div class="mb-3">
                  <label for="password">Mot de passe</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input [type]="showPassword ? 'text' : 'password'" 
                           class="form-control" 
                           formControlName="password" 
                           placeholder="Entrez votre mot de passe"
                           [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
                           aria-label="Password"
                           aria-describedby="password-addon">
                    <button class="btn btn-light ms-0" type="button" id="password-addon" 
                            (click)="showPassword = !showPassword">
                      <i [ngClass]="showPassword ? 'mdi mdi-eye-off-outline' : 'mdi mdi-eye-outline'"></i>
                    </button>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <span *ngIf="f.password.errors.required">Le mot de passe est requis</span>
                    </div>
                  </div>
                </div>

                <!-- Case à cocher "Se souvenir de moi" -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-check" formControlName="remember">
                  <label class="form-check-label" for="remember-check">Se souvenir de moi</label>
                </div>

                <!-- Bouton de connexion -->
                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">Se connecter</button>
                </div>

                <!-- Lien mot de passe oublié -->
                <div class="mt-4 text-center">
                  <a routerLink="/account/forget-password" class="text-muted">
                    <i class="mdi mdi-lock mr-1"></i> Mot de passe oublié ?
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Pied de page -->
        <div class="mt-5 text-center">
           <!-- <p>Pas encore de compte ? 
            <a routerLink="/account/signup" class="fw-medium text-primary">Inscrivez-vous maintenant</a>
          </p>-->
          <p>© {{ year }} Tous droits réservés</p>
        </div>
      </div>
    </div>
  </div>
</div>
